<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Giphy-Redone</title>
</head>
<body>
<!-- MODAL START - When user tries to save previously saved gif -->
    <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">This gif has already been saved!</h5>
                    <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    >
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    >
                    Close
                    </button>
                </div>
            </div>
        </div>
    </div>
<!-- MODAL END -->

    <div class='row'>
        <div class='col'>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-uppercase font-weight-bolder animated rubberBand">Feeling Giphy?</h1>
                        <p class="lead">Search for any gif to capture exactly what you want. To save to your favorites, click the star!</p>
                        <p class="lead">**HINT: Click a gif to see it come to life!</p>
                    </div>
                </div>
        </div>
    </div>
    


      <div class='row content-row'>

          <div class='col-3' id='favorites'>
              
          </div>

          <div class='col' id='search'>

              <div class='row'>
                <div class='col'>
                    <div class="input-group input-group-lg"> 
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <div class="input-group-prepend">
                            <button type="button" class="input-group-text btn btn-dark" id="inputGroup-sizing-lg">Search</button>
                        </div>
                    </div>
                    
                </div>
                <div class='search-btns'>
                    
                </div>
            </div>
            <div class='row clear-all'>
                <div class='col'>
                    <h6 id='clear-all'>Clear all</h6>
                </div>
            </div>
            <div class='row search-results-row'>
                <div class='col search-results'>
                    <!-- Search results go here -->
                </div>
            </div>
        </div>
      </div>

      <footer></footer>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript Link -->
    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
</body>
</html>
