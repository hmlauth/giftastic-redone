<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></Link>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Giphy-Redone</title>
</head>
<body>
    
    <div class='row'>
        <div class='col'>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 text-uppercase font-weight-bolder">Feeling Giphy?</h1>
                        <p class="lead">Find a GIF to express your exact emotion! If you search the same emotion more than once then a button will be added for convenience! </p>
                        <p class="lead">Click the star to save a GIF to your favorites.</p>
                    </div>
                </div>
        </div>
    </div>
    


      <div class='row content-row'>

          <div class='col-3' id='favorites'>
              
          </div>

          <div class='col' id='search'>

              <div class='row'>
                <div class='col'>
                    <div class="input-group input-group-lg"> 
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                        <div class="input-group-prepend">
                            <button type="button" class="input-group-text btn btn-dark" id="inputGroup-sizing-lg">Search</button>
                        </div>
                    </div>
                    
                </div>
                <div class='search-btns'>
                    
                </div>
            </div>
            <div class='row clear-all'>
                <div class='col'>
                    <h6 id='clear-all'>Clear all</h6>
                </div>
            </div>
            <div class='row search-results-row'>
                <div class='col search-results'>
                    <!-- Search results go here -->
                </div>
            </div>
        </div>
      </div>

     
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- JavaScript Link -->
    <script type="text/javascript" src="./logic.js"></script>
</body>
</html>
